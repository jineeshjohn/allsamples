<script src="jquery-1.7.2.js"></script>
<script>
	$("#automationApplicationDetails").on("click", function(event){
		event = event || window.event;
		var elem = null;
		if (event.srcElement)  elem = event.srcElement;
		else if (event.target) elem = event.target;
		var _elem = $(elem);
		if(elem.nodeName == "H3"){
			_elem.toggleClass("slideDown").next().slideToggle();
		}
		else if(elem.nodeName == "INPUT") {
			if(_elem.hasClass("appConfigUseNew")) {
				var appTypeVersion = _elem.closest('div.FormFieldContainerNoIndent').next('div.appTypeVersion');
				var appType = appTypeVersion.find("select.ddnAppType");
				var appVersion = appTypeVersion.find("select.ddnAppVersion");
				//appTypeVersion.hide();
				appType.val(appType.attr('new')).change();
				appVersion.val(appVersion.attr('new')).change();
			}
			else if(_elem.hasClass("appConfigKeepPrevious")) {
				var appTypeVersion = _elem.closest('div.FormFieldContainerNoIndent').next('div.appTypeVersion');
				var appType = appTypeVersion.find("select.ddnAppType");
				var appVersion = appTypeVersion.find("select.ddnAppVersion");
				//appTypeVersion.show();
				appType.val(appType.attr('old')).change();
				appVersion.val(appVersion.attr('old')).change();
			}
			
		}
		return true;
		event.cancelBubble = true;
		if (event.stopPropagation) event.stopPropagation();
		return false;
	});

</script>
