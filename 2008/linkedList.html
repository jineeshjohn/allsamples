<script>

function LinkedList(){
	this._head = null;
	this._length = 0;
}

LinkedList.prototype = {
	add:function(data){
		var node = {
			data:data,
			next:null
		},current;

		if( this._head === null){
			this._head = node;
		}else{
			current = this._head;
			while(current.next){
				current = current.next;
			}
			current.next = node;
		}
		this._length++;
	},
	remove:function(index){
		var current = this._head,i=0,previous;
		while(i++ < index){
			previous = current;
			current = current.next;
		}
		previous.next = current.next;
		this._length--;
	},
	item:function(index){
        if (index > -1 && index < this._length){
            var current = this._head,
                i = 0;

            while(i++ < index){
                current = current.next;
            }

            return current.data;
        } else {
            return null;
        }
	}
}
 



</script>
